<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Al Dave</title>
</head>
<body>
<div class="global-container container">
    <div class="card login-form" style="-webkit-box-shadow: 6px 2px 17px -3px rgba(115,115,115,0.74);"> <!-- I put some css here to override the bootstrap   -->
        <div id="pop" class="card1">
            <strong>It Works!!</strong>
            <button type="button" class="close"  data-dismiss="alert" id="button">&times;</button>
        </div>
        <div class="card-body">
            <div class="card-text">
                <form class="firstForm" novalidate >
                    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
                    <h3 class="card-title text-center">Log in</h3>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control form-control-sm" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >Sign in</button>
                </form>
            </div>

        </div>
        <div  id="pop1" class="card">
            <strong>It Works!!</strong>
            <button type="button" class="close"  data-dismiss="alert" id="button1">&times;</button>
        </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
