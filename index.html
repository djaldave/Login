<body>
<div class="global-container hero">
    <div class="card login-form" style="-webkit-box-shadow: 6px 2px 17px -3px rgba(115,115,115,0.74);">
        <div  style="display: none" id="pop">
            <strong>Success!</strong> <br><h4>It Works!</h4>
            <button type="button" class="close"  data-dismiss="alert">&times;</button>
        </div>
        <div class="card-body">
            <div class="card-text">
                <form class="firstForm" novalidate >
                    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
                    <h3 class="card-title text-center">Log in</h3>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control form-control-sm" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >Sign in</button>
                </form>
            </div>
        </div>
        <div style="display: none" id="pop1">
