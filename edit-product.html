<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    css external-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bootstrap%20files/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="bootstrap%20files/js/gijgo.min.js" type="text/javascript"></script>
    <link href="bootstrap%20files/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <title>Edit Product</title>

</head>
<body style="background-color: #1A4B10;font-family: 'Comic Sans MS', sans-serif;">
<nav class="navbar font-weight-bold">
    <a class="mx-auto text-decoration-none" id="title" href="" style="color: #d6ead2;">M & W Inventory</a>
</nav>
<div class="container" >
    <nav class="navbar menu-al  navbar-expand-lg  ">
        <p  class="mb-1 text-center mx-auto col-md-12"  href="" style="font-weight: bold; font-size: 26px;color: #d6ead2;">
            EDIT PRODUCT</p>
    </nav>
    <nav class="navbar navbar-expand-lg row ">
        <div class="navbar-collapse form-inline" >
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a type="button" class="mt-2 mb-2 btn" style="background-color: #42c12a; border-radius: 20px" href="update-product.html" ><img src="img/arrow_back.svg" alt="" width="25"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="menu-al mt-2 mb-5 ">
        <form method="post" action="" autocomplete="off">
            <div class="modal-body">
                <div class="form-group p-2">
                    <label for="name"  style="color: #d6ead2;">Product Name</label>
                    <input type="text" required class="form-control" id="name" name="name"  value="Coke">
                </div>
                <div class="form-group p-2">
                    <label for="price"  style="color: #d6ead2;">Product Price</label>
                    <input type="text" required class="form-control" id="price"  value="999.99" name="price">
                </div>

                <div class="form-group p-2">
                    <label for="quantity"  style="color: #d6ead2;">Product Quantity</label>
                    <input type="number" required class="form-control" id="quantity" name="quantity"  value="99999">
                </div>
            </div>
            <div class="modal-footer border-top-0 d-flex justify-content-center">
                <button type="submit" class="btn btn-success w-75 p-2 mb-4" name="submit">Edit Product</button>
            </div>
        </form>
    </div>
    <footer class="page-footer font-small">
        <div class="footer-copyright text-center  text-white" style="background-color: #349721;">&copy; 2021 Copyright:
            <a href="#" class="text-light">Al Dave's Group</a>
        </div>
    </footer>
</div>

<script src="bootstrap%20files/js/jquery-3.4.1.slim.min.js"></script>
<script src="bootstrap%20files/js/popper.min.js"></script>
<script src="bootstrap%20files/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
